<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3d Card Hover Effects</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Container -->
    <section>
    <div class="container">
        <!-- barbarians-->
        <div class="card" style="--clr:#e98643;">
            <!-- image for barbarians -->
            <div class="imgbx">
                <img src="old.jpg" alt="barbarians">

            </div>
            <!-- 3d image -->
            <img src="old3d.png" alt="barbarians--3d" class="c3d">
            <h2>Barbarians</h2>
        </div>
        
        <!-- Archers -->
        <div class="card" style="--clr:#ad4a9d;">
            <!-- image for archer -->
            <div class="imgbx" >
                <img src="archer.jpg" alt="archer">
            </div>
            <!-- 3d image -->
            <img src="archer3d.png" alt="archer3d" class="c3d">
            <h2>Archers</h2>
        </div>
    </div>
    </section>
</body>
</html>
